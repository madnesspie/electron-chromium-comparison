<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>electron-chromium-comparison</title>
    <script type="text/javascript">
        function draw() {
            const rndBtw = (min, max) => Math.floor(Math.random() * max) + min;
            const canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d');
                for (let i = 0; i < 100000; i++) {
                    ctx.fillStyle = `rgba(${rndBtw(1, 200)}, ${rndBtw(1, 200)}, ${rndBtw(1, 200)}, 0.5)`;
                    ctx.fillRect(
                        rndBtw(1, 1920),
                        rndBtw(1, 1080),
                        rndBtw(1, 1920),
                        rndBtw(1, 1080),
                    );
                }
            }
        }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="1920px" height="1080px"></canvas>
  </body>
</html>
